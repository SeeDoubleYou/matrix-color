<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>matrix-tester</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label for="rotationSlider">rotation (<span id="rotationSliderValue">90</span>)</label>
  <input type="range" name="rotationSlider" id="rotationSlider" min="0" max="180" value="90">

  <label for="velocitySlider">velocity (<span id="velocitySliderValue">0</span>)</label>
  <input type="range" name="velocitySlider" id="velocitySlider" min="-75" max="75" value="0">

  <label for="bandWidthSlider">band width (<span id="bandWidthSliderValue">360</span>)</label>
  <input type="range" name="bandWidthSlider" id="bandWidthSlider" min="36" max="3600" value="360">

  <canvas id="matrix" width="500" height="500"></canvas>
</body>

<script src="matrix.js"></script>
</html>
